<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>RPS-Shoot</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>
      <img id="dragon" src="./Images/dragon.png" alt="" />
      MK RPS-Shoot!
    </h1>
  </header>

  <div class="scores">
    <div id="sub-zero" class="icon">
      Sub-Zero
      <img id="sub-image" src="./Images/subzero.jpg" alt="" />
    </div>
    <div id="goro" class="icon">
      Goro
      <img id="g-image" src="./Images/goro2.jpeg" alt="" />
    </div>
    <span id="sub-zero-score">0</span>:<span id="goro-score">0</span>
  </div>


  <div class="outcome">
    <p> FIGHT! </p>
  </div>
  <div class="choices-outcome">
    <span class="player-choice"></span> <span class="spacer"></span> <span class="computer-choice"></span>
  </div>

  <div class="selection">
    <div class="select" id="rock">
      <img src="./Images/rock.png" alt="" />
    </div>
    <div class="select" id="paper">
      <img src="./Images/paper.png" alt="" />
    </div>
    <div class="select" id="scissor">
      <img src="./Images/scissor.png" alt="" />
    </div>
  </div>

  <p id="action-message">Choose your weapon</p>


  <script src="app.js" charset="utf-8"></script>
</body>

</html>
